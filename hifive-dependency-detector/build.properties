# \u30d3\u30eb\u30c9\u5bfe\u8c61\u3068\u306a\u308bjs\u30d5\u30a1\u30a4\u30eb\u3092\u542b\u3080\u30c7\u30a3\u30ec\u30af\u30c8\u30ea
# build.xml\u304b\u3089\u898b\u305f\u30d1\u30b9(Ant\u5b9f\u884c\u6642\u7528)
src.dir=WebContent/app
# main.js\u304b\u3089\u898b\u305f\u30d1\u30b9(node\u5b9f\u884c\u6642\u7528)
src.dir.from.main.js=../WebContent/app

# \u4f9d\u5b58\u95a2\u4fc2\u5b9a\u7fa9\u95a2\u6570\u540d(\u8907\u6570\u3042\u308b\u5834\u5408\u306f\u30ab\u30f3\u30de\u533a\u5207\u308a\u3067\u8a18\u8ff0)
requireFunctions=h5.res.require

# \u30d3\u30eb\u30c9\u30d5\u30a1\u30a4\u30eb\u8a2d\u5b9a
build.dir=WebContent/build
build.dev.filename=marge.js
build.min.filename=marge.min.js

# build.xml\u304b\u3089\u5b9f\u884c\u3059\u308bjs\u30d5\u30a1\u30a4\u30eb\u306e\u3042\u308b\u30c7\u30a3\u30ec\u30af\u30c8\u30ea\u306e\u76f8\u5bfe\u30d1\u30b9
main.js.dir=./src
# \u5b9f\u884c\u3059\u308b\u30b9\u30af\u30ea\u30d7\u30c8\u30d5\u30a1\u30a4\u30eb
main.js=${main.js.dir}/main.js

# \u30bd\u30fc\u30b9\u30d5\u30a1\u30a4\u30eb\u306e\u6587\u5b57\u30b3\u30fc\u30c9
src.encoding=utf-8

# \u30d8\u30c3\u30c0\u30d5\u30a1\u30a4\u30eb
dev.header.file=WebContent/config/build-header.txt
min.header.file=WebContent/config/min-build-header.txt